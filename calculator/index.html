<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" name="screen" id="screen" placeholder="0">
        <div >
            <button class="yellow-btn">AC</button>
            <button class="yellow-btn">DEL</button>
            <button class="yellow-btn">%</button>
            <button class="yellow-btn">/</button>
        </div>
        <div class="a">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="a">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="a">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="a">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
